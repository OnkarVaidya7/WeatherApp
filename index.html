<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="mdiv">
        <div class="weather_app">
            <h1 align="center"  style="font-weight: bolder;">Weather Forecast</h1>
            <div class="ip">
                <input type="text" id="userText" placeholder="Enter City Name">
                <button onclick="getWeatherData();"><img src="https://www.freepnglogos.com/uploads/search-png/search-icon-endless-icons-33.png" height="40px" alt=""></button>
            </div>
            <div class="info" align="center">
                <img src="Weather.png" class="weather_img">
                <h1 id="temp">-</h1>
                <h2 id="city">Search For City</h2>
            </div>
            <div class="info2">
                <div class="humidity">
                    <img src="https://cdn-icons-png.flaticon.com/512/219/219816.png" class="humi">
                    <h3>HUMIDITY</h3>
                    <h4 id="humidity-info" align="center">-</h4>
                </div>
                <div class="wind">
                    <img src="https://cdn-icons-png.flaticon.com/512/1185/1185449.png" class="humi">
                    <h3>WIND</h3>
                    <h4 id="wind-info" align="center">-</h4>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
